<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- (Github Link - https://github.com/AMAY369/weather-forecast) -->

<body class="bg-[url('https://wallpaperaccess.com/full/3481767.jpg')] bg-cover">
  
  <div class="container flex flex-col items-center h-full w-full gap-5 px-4 md:px-8 lg:px-10">
    <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-center mt-6 md:mt-8 lg:mt-10">Weather Dashboard</h1>

    <!-- Main Content -->

    <div class="content bg-blue-300 bg-opacity-70 w-full md:w-11/12 lg:w-9/12/12 h-auto md:h-3/5 rounded-md flex flex-col md:flex-row p-4 gap-5">
      <!-- Left section (Input Section) -->

      <div class="left w-full md:w-1/3 lg:w-1/4 p-4 flex flex-col gap-4 border-r">
        <div>
          <label class="text-black font-bold" for="city-input">Enter City Name</label>
          <input id="city-input" type="text" class="p-2 text-gray-500 bg-gray-200 rounded w-full" placeholder="London">
        </div>
        <button id="search-btn" type="button" class="text-white bg-blue-600 rounded py-2 w-full">Search</button>
        <span class="text-center">or</span>
        <button id="current-location-btn" class="bg-gray-600 py-2 text-white rounded w-full">Use Current Location</button>

        <div id="recent-cities-container" class="mt-4 hidden">
          <label class="text-black font-bold" for="recent-cities">Recently Searched Cities</label>
          <select id="recent-cities" class="p-2 bg-gray-200 rounded w-full"></select>
        </div>
      </div>

      <!-- Right section (Weather Info) -->

      <div class="right hidden md:hidden flex-col gap-4 w-full md:w-2/3 lg:w-3/4 p-4 ">
        <p class="mb-0 text-lg font-bold">Current Weather</p>
        <div class="current-weather h-48 lg:h-1/3 bg-blue-600 rounded-md w-full p-3 mt-0 text-white bg-opacity-70">
          <!-- Current weather  -->
        </div>
        <h4 class="text-lg font-bold mt-3">5-Day Forecast</h4>
        <div class="extended-forecast grid grid-cols-2 md:grid-cols-2 lg:grid-cols-5 gap-2">
          <!-- 5day forecast -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
